
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="frmConteAdap">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<center>
						<s:span styleClass="busHead">Items y servicios</s:span>
						<rich:spacer width="0" /> <s:decorate></s:decorate>
				</center>
				<rich:dataTable var="res" value="#{comboAparatoHome.comboAdaptacionSel.adaptacion.itemsAdaptacion}" id="_tabla"
					 rows="10"
					align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
					headerClass="tablaHeader" footerClass="tableScroll">
					<f:facet name="header">...</f:facet>
		
					<rich:column>
						<f:facet name="header">#{app.productomast_category}</f:facet>
						<h:outputText value="#{res.categoria.nombre}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Producto</f:facet>
						<h:outputText value="#{res.producto.nombre}" rendered="#{res.producto!=null}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Servicio</f:facet>
						<h:outputText value="#{res.servicio.name}" rendered="#{res.servicio!=null}" />
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="ds1" renderIfSinglePage="true" />
					</f:facet>
				</rich:dataTable>
				
			</h:form>
	
</ui:composition>
