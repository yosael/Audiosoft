<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/templateKuPtll.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Gestionar Examenes Imagenologia" styleClass="marginhead" />
			</f:facet>
			<rich:spacer height="10" />
			<h:form id="formExamImage">
				<p:growl globalOnly="true" sticky="false" life="3000" />
				<p:focus />
				<a:queue name="q1" />
				<fieldset>
					<legend>Examenes complementarios imagenologia</legend> 
					
					<h:panelGrid columns="2" style="padding-left:100px;">
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">#{app.servmast_code}:</ui:define>
							<h:inputText value="#{examImagenologiaHome.instance.codigo}" required="true" >
								<a:support event="onblur" ajaxSingle="true" eventsQueue="q1" />
							</h:inputText>
						</s:decorate>
					
						<s:decorate template="/layout/kEditSpace.xhtml" >
							<ui:define name="label">Nombre:</ui:define>
							<h:inputText value="#{examImagenologiaHome.instance.nombre}" required="true" maxlength="40" />
						</s:decorate>
						
						<s:decorate template="/layout/kEditSpace.xhtml">
							<ui:define name="label">Categoria:</ui:define>
							<h:selectOneMenu value="#{examImagenologiaHome.instance.categoria}">
								<f:selectItem itemValue="Categoria 1" itemLabel="Categoria 1"  />
								<f:selectItem itemValue="Categoria 2" itemLabel="Categoria 2"  />
							</h:selectOneMenu>
						</s:decorate>
						
				</h:panelGrid> 
				
				<s:decorate template="/layout/kActions.xhtml">
					<s:button view="/medical/exam_imagenologia/list.xhtml" propagation="begin"
						styleClass="listBtn" value="#{msn.button_list}">
					</s:button>
					
					<a:commandButton action="#{examImagenologiaHome.save()}" reRender="formExamImage"
						rendered="#{not examImagenologiaHome.managed}" styleClass="saveBtn" ignoreDupResponses="true" eventsQueue="q1"
						value="#{msn.button_save}"/>
					<a:commandButton action="#{examImagenologiaHome.modify()}" reRender="formExamImage"
						rendered="#{examImagenologiaHome.managed}" styleClass="modifyBtn" ignoreDupResponses="true" eventsQueue="q1"
						value="#{msn.button_modify}" />
				</s:decorate>
				</fieldset>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
