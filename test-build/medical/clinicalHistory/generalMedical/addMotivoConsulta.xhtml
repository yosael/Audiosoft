<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="frmSelMotiv">
		
				<h:panelGrid columns="1" style="width:600px;margin:0 auto;" >
				
					<h:inputText value="#{motivoConsultaHome.busqueda}"   >
						<a:support event="onkeyup" action="#{motivoConsultaHome.buscarMotivosConsulta()}" reRender="_table-2Motiv" ajaxSingle="true" ></a:support>
					</h:inputText>
									
					<rich:dataTable var="res" value="#{motivoConsultaHome.motivosConsulta}" id="_table-2Motiv"
						rows="10" align="center"  rowClasses="tblEven,tblOdd" onRowMouseOver="this.style.backgroundColor='#A3CAF1'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowClassName}'" 
						headerClass="tablaHeader" footerClass="tableScroll">
						<f:facet name="header">Motivos de consulta</f:facet>
						<rich:column style="text-align:left;" >
							<f:facet name="header">Nombre</f:facet>
							<h:outputText value="#{res.descripcion}" style="margin-left:60px;" />
						</rich:column>
						<rich:column style="width:134px;" >
							<f:facet name="header">#{msn.col_actions}</f:facet>
							<h:selectBooleanCheckbox value="#{res.selected}" style="width:130px;height:24px;" >
								<a:support event="onchange" ajaxSingle="true" eventsQueue="q1" reRender="txtMotivoConsulta,frmSelMotiv,dMotivoConsulta" 
										action="#{generalMedicalDAO.agregarMotivoConsulta(res)}" />
							</h:selectBooleanCheckbox>
						</rich:column>				
						
						
						<f:facet name="footer">
							<rich:datascroller id="ds1Motiv" renderIfSinglePage="true" />
						</f:facet>
					</rich:dataTable>
				</h:panelGrid>					
			</h:form>
			
			
</ui:composition>
